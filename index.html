<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Favicon e CSS -->
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="conteudo-principal">

        <section class="texto-imagem">
            <h1 class="titulo-principal">Faça login <br>E entre para a disciplina</h1>
            <img src="./src/img/img-login.svg" alt="Imagem login" class="imagem-principal">
        </section>

        <section class="form-login">
            <form action="" class="formulario">
                <h1 class="titulo-formulario">Login</h1>
                
                <label for="usuario" class="label">Usuário</label>
                <input type="text" class="ent-usuario" name="usuario" placeholder="Usuário">

                <label for="senha" class="label">Senha</label>
                <input type="password" class="ent-senha" name="senha" placeholder="Senha">

                <button class="bt-entrar">Entrar</button>
            </form>
        </section>
    </main>
</body>
</html>
